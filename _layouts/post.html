<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ page.title }}</title>
</head>
<body>
    <header>
        <h1>{{ page.title }}</h1>
        <p>Published on {{ page.date | date: "%B %d, %Y" }}</p>
    </header>
    <main>
        {{ content }}
    </main>
    <footer>
        <p>Categories: {{ page.categories | join: ", " }}</p>
        <p>Tags: {{ page.tags | join: ", " }}</p>
    </footer>
</body>
</html>
